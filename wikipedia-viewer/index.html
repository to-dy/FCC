<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Wikipedia Viewer</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <div class="container-fluid" id="header">


        <div class="row justify-content-center">


            <div class="logo" id="logo">

                <img src="img/logo.svg" class="img-fluid" alt="">

            </div>


        </div>


        <div class="row justify-content-center flex-column align-items-center">


            <div class="input-group search" id="search">

                <input type="text" class="form-control" placeholder="Search for..." id="searchText" onkeypress="keypress(event)">

                <span class="input-group-btn">

                    <button class="btn btn-secondary" type="button" onclick="makeRequest()">

                        <i class="fa fa-search" style="color: white;"></i>

                    </button>

                </span>

            </div>


            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="random">Random article
                <i class="fa fa-question-circle" aria-hidden="true" style="color: orange"></i>
            </a>


        </div>


    </div>


    <div class="container search-results">


        <div class="row justify-content-center">


            <ul class="list-unstyled" id="list">

                <!-- search results go here -->

            </ul>


        </div>


    </div>


    <footer>
        Made with â™¥ by
        <a href="https://twitter.com/todywa" target="_blank">Tody</a>
    </footer>


    <script src="js/request.js"></script>


</body>

</html>
